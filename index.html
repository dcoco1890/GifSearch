<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gif Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-dark shadow-lg" id="nav">
            <h2 class="text-light">TV Show GIPHY Search</h2>
        </nav>
    </header>
    <br><br><br><br><br>
    <main>
        <div class="container-fluid">
            <div class="row mx-2">
                <!-- this is the button area, where users click to put gifs on the screen -->
                <div class="col-md-8">
                    <div class="d-flex flex-wrap justify-content-between flex-row m-1 p-2 rounded-lg shadow-lg" id="gif-button">
                        <button type="submit" id="g-but">GG</button>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="row">
                        <div class="col rounded-lg shadow-lg m-1 p-2 text-center" id="gif-button">
                            <h2>Add a Show</h2>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button id="gen" class="btn btn-outline-secondary btn-md">Click to add</button>
                                </div>
                                <input class="form-control input-lg" type="text" id="u-sel">
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <br>

            <div class="row mx-1">

                <div class="col-md-10">
                    <div class="d-flex flex-wrap justify-content-around flex-row" id="gifs">
                        <!-- This is where the gifs go -->
                    </div>
                </div>

            </div>

        </div>
    </main>

    <script src="../GifSearch/assets/js/app.js"></script>
</body>

</html>
